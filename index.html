<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.css" />
    <title>advanced table</title>
  </head>
  <body>
    <div class="container header">
      <h1>Appointments</h1>
    </div>
    <div class="container table-categories">
      <p class="patient">Patient</p>
      <p class="status">Status</p>
      <p class="appointment">Appointment</p>
      <p class="phone">Phone</p>
      <p class="doctor">Doctor</p>
      <p class="actions">Actions</p>
    </div>
    <div class="container table-container">
      <div class="patient-info">
        <div class="patient-image">
          <img src="images/austin-wade-X6Uj51n5CE8-unsplash.jpg" alt="" />
        </div>
        <div class="patient">
          <h4>Kiran Acharya</h4>
          <p>28 yrs, Male</p>
        </div>
        <div class="patient-status">
          <button>Consult</button>
        </div>
        <div class="patient-appointment">
          <h4>06:00 PM</h4>
          <p>2 Feb 2021</p>
        </div>
        <div class="patient-phone">
          <h4>+91 9876543215</h4>
          <p>Contact</p>
        </div>
        <div class="patient-doctor">
          <h4>Dr. Ananth</h4>
        </div>
        <div class="patient-actions">
          <img src="images/dots-3-vertical-svgrepo-com.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
